name: openssl
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://www.openssl.org/source/openssl-1.1.1n.tar.gz
        destination: openssl.tar.gz
        sha256: 40dceb51a4f6a5275bde0e6bf20ef4b91bfc32ed57c0552e2e8e15463372b17a
        sha512: 1937796736613dcf4105a54e42ecb61f95a1cea74677156f9459aea0f2c95159359e766089632bf364ee6b0d28d661eb9957bce8fecc9d2436378d8d79e8d0a4
    env:
      SOURCE_DATE_EPOCH: "1"
    prepare:
      - |
        mkdir openssl
        tar -xzf openssl.tar.gz --strip-components=1 -C openssl
    build:
      - |
        cd openssl

        perl ./Configure \
          linux-${ARCH} \
          --prefix=/usr \
          --libdir=lib \
          --openssldir=/etc/ssl1.1 \
          shared \
          no-zlib \
          no-async \
          no-comp \
          no-idea \
          no-mdc2 \
          no-rc5 \
          no-ec2m \
          no-sm2 \
          no-sm4 \
          no-ssl2 \
          no-ssl3 \
          no-seed \
          no-weak-ssl-ciphers

        make
    install:
      - |
        cd openssl
        make DESTDIR=/rootfs install
        rm -rf /rootfs/usr/share
finalize:
  - from: /rootfs
    to: /
